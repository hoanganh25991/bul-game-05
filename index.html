<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hạm Đội Xuất Kích</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="left">
        <span>Điểm: </span><span id="score">0</span>
      </div>
      <div class="right">
        <span>HP:</span>
        <div class="hpbar" aria-label="HP" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
          <div id="hpFill" class="hpbar-fill" style="width: 100%;"></div>
        </div>
      </div>
    </div>

    <div id="container">
      <canvas id="game"></canvas>

      <div id="overlay" class="overlay">
        <h1 id="title">Hạm Đội Xuất Kích</h1>
        <button id="startBtn">Bắt đầu</button>
        <p id="ultInfo">Chọn kỹ năng tối thượng: [Space] Tên lửa truy đuổi • [2] Ngưng động thời gian</p>
      </div>

      <div id="gameover" class="overlay hidden">
        <h1>Thua cuộc!</h1>
        <p>Điểm của bạn: <span id="finalScore">0</span></p>
        <button id="restartBtn">Chơi lại</button>
      </div>

      <!-- On-screen controls -->
      <div id="controls" class="controls" aria-hidden="false">
        <div id="joystick" class="joystick" aria-label="Cần điều khiển" role="slider" aria-valuemin="-1" aria-valuemax="1" aria-valuenow="0">
          <div class="joy-bg"></div>
          <div class="joy-stick"></div>
        </div>
        <button id="missileBtn" class="missile-btn" aria-label="Tên lửa truy đuổi (Space)" title="Tên lửa truy đuổi (Space)">🚀</button>
        <button id="mgBtn" class="mg-btn" aria-label="Ngưng động thời gian (Phím 2)" title="Ngưng động thời gian (Phím 2)">⏳</button>
        <button id="fireBtn" class="fire-btn" aria-label="Bắn" title="Bắn">🔫</button>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
